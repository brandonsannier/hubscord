<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Hubscord</title>
    <link rel="stylesheet" href="../../styles/main.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="window-content">
        <div class="window-header">
            <div class="window-title">
                <iconify-icon icon="mdi:gamepad-variant"></iconify-icon>
                <span>Hubscord</span>
            </div>
            <div class="window-controls">
                <button class="window-control minimize" id="minimizeBtn">
                    <iconify-icon icon="mdi:window-minimize"></iconify-icon>
                </button>
                <button class="window-control maximize" id="maximizeBtn">
                    <iconify-icon icon="mdi:window-maximize"></iconify-icon>
                </button>
                <button class="window-control close" id="closeBtn">
                    <iconify-icon icon="mdi:window-close"></iconify-icon>
                </button>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>

            <div class="auth-content">
                <!-- Formulaire de connexion -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Votre adresse email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="login-password" class="form-control" placeholder="Votre mot de passe" required>
                            <button type="button" class="password-toggle">
                                <iconify-icon icon="mdi:eye"></iconify-icon>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié?</a>
                    </div>
                    <button type="submit" class="btn btn-full">
                        <iconify-icon icon="mdi:login"></iconify-icon>
                        Se connecter
                    </button>
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    <div class="social-auth">
                        <button type="button" class="btn-secondary" id="google-auth">
                            <iconify-icon icon="mdi:google"></iconify-icon>
                            Continuer avec Google
                        </button>
                        <button type="button" class="btn-secondary" id="discord-auth">
                            <iconify-icon icon="mdi:discord"></iconify-icon>
                            Continuer avec Discord
                        </button>
                    </div>
                </form>

                <!-- Formulaire d'inscription -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur</label>
                        <input type="text" id="register-username" class="form-control" placeholder="Choisissez un nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Votre adresse email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="register-password" class="form-control" placeholder="Créez un mot de passe" required>
                            <button type="button" class="password-toggle">
                                <iconify-icon icon="mdi:eye"></iconify-icon>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <span class="strength-text">Force du mot de passe</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirmer le mot de passe</label>
                        <div class="password-field">
                            <input type="password" id="register-confirm" class="form-control" placeholder="Confirmez votre mot de passe" required>
                            <button type="button" class="password-toggle">
                                <iconify-icon icon="mdi:eye"></iconify-icon>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms-agree" required>
                            <label for="terms-agree">J'accepte les <a href="#">Conditions d'utilisation</a></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-full">
                        <iconify-icon icon="mdi:account-plus"></iconify-icon>
                        Créer un compte
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
